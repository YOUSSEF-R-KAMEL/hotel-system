<div mat-dialog-content>
  <div class="d-flex justify-content-between">
    <h5>{{ data.text }}</h5>
    <mat-icon class="text-danger text-end" mat-dialog-close>close</mat-icon>
  </div>
  <form class="text-center d-flex flex-column">
    <mat-form-field>
      <mat-label>Room name</mat-label>
      <mat-select formControlName="room">
        @for (room of rooms; track room._id) {
        <mat-option [value]="room._id">{{ room.roomNumber }}</mat-option>
        }
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Discount</mat-label>
      <input matInput placeholder="Placeholder" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Active</mat-label>
      <mat-select>
        <mat-option value="option1">Option 1</mat-option>
        <mat-option value="option3">Option 3</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions [align]="'end'">
  <button
    type="submit"
    mat-button
    [mat-dialog-close]="data"
    class="btn btn-danger"
  >
    Add
  </button>
</div>
