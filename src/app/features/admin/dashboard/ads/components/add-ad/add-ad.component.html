<div mat-dialog-content>
  <div class="d-flex justify-content-between">
    <h5>{{ data.text }}</h5>
    <mat-icon class="text-danger text-end" mat-dialog-close>close</mat-icon>
  </div>
  <form class="text-center d-flex flex-column" [formGroup]="adsForm">
    <mat-form-field>
      <mat-label>Room name</mat-label>
      <mat-select formControlName="room">
        @for (room of rooms; track room._id) {
        <mat-option [value]="room._id">{{ room.roomNumber }}</mat-option>
        }
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Discount</mat-label>
      <input type="number" matInput placeholder="Placeholder" formControlName="discount" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Active</mat-label>
      <mat-select formControlName="isActive">
        <mat-option [value]="true">Active</mat-option>
        <mat-option [value]="false">Inactive</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions [align]="'end'">
  <button type="submit" mat-button [mat-dialog-close]="adsForm.value" class="btn btn-danger">
    Add
  </button>
</div>
