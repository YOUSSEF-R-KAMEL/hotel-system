<section class="pt-4">
  <div class="container-fluid">
    <div class="row justify-content-between align-items-center">
      <div class="col-md-7">
        <h3>Ads table details</h3>
        <p>You can check all details</p>
      </div>
      <div class="col-md-2">
        <button (click)="onAddAds()" mat-raised-button color="primary">
          Add new ad
        </button>
      </div>

      <app-table
        (pageChange)="handlePageChange($event)"
        [tableInput]="adsData"
        [type]="type"
      ></app-table>
    </div>
  </div>
</section>
