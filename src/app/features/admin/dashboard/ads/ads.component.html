<section class="pt-4">
  <div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center">
      <div>
        <h3>Ads table details</h3>
        <p>You can check all details</p>
      </div>
      <div>
        <button (click)="onAddAds()" mat-raised-button color="primary">
          Add new ad
        </button>
      </div>
      <div class="row">
        <app-table [columns]="adsColumns" (pageChange)="handlePageChange($event)" [tableInput]="adsData"
          [type]="type"></app-table>
      </div>
    </div>
  </div>
</section>
