<section>
  <div class="container">
    <div class="row">
      <div class="col-md-7">
        <h3>Ads table details</h3>
        <p>You can check all details</p>
      </div>
      <div class="col-md-2">
        <button type="button" class="mat-raised-button primary">Add Ads</button>
      </div>

      <app-table
        (pageChange)="handlePageChange($event)"
        [tableInput]="adsData"
        [type]="type"
      ></app-table>
    </div>
  </div>
</section>
