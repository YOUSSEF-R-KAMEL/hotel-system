<section class="position-relative">
  <svg
    class="position-absolute bottom-0 backgound"
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 1440 320"
  >
    <path
      fill="#3252DF"
      fill-opacity="1"
      d="M0,64L40,101.3C80,139,160,213,240,240C320,267,400,245,480,234.7C560,224,640,224,720,234.7C800,245,880,267,960,250.7C1040,235,1120,181,1200,165.3C1280,149,1360,171,1400,181.3L1440,192L1440,320L1400,320C1360,320,1280,320,1200,320C1120,320,1040,320,960,320C880,320,800,320,720,320C640,320,560,320,480,320C400,320,320,320,240,320C160,320,80,320,40,320L0,320Z"
    ></path>
  </svg>
  <div class="container p-5 z-3">
    <div class="d-flex gap-5 booking-form">
      <!-- Information section (left side) -->
      <div>
        <p class="gray-color">Username: {{ data.user.userName }}</p>
        <p class="gray-color">Status: {{ data.status }}</p>
        <p class="gray-color">
          End date: {{ data.startDate | date : "dd/MM/yyyy HH/mm a" }}
        </p>
      </div>
      <div>
        <p class="gray-color">Room: {{ data.room.roomNumber }}</p>
        <p class="gray-color">Total price: {{ data.totalPrice }}</p>
        <p class="gray-color">
          Start date: {{ data.endDate | date : "dd/MM/yyyy HH/mm a" }}
        </p>
      </div>
    </div>
  </div>
  <button mat-dialog-close aria-label="Close" class="close-button">
    <mat-icon>close</mat-icon>
  </button>
</section>
