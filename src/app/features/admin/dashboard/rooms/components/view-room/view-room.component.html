<section class="position-relative">
  <svg
    class="position-absolute bottom-0 backgound"
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 1440 320"
  >
    <path
      fill="#203FC7"
      fill-opacity="1"
      d="M0,64L40,101.3C80,139,160,213,240,240C320,267,400,245,480,234.7C560,224,640,224,720,234.7C800,245,880,267,960,250.7C1040,235,1120,181,1200,165.3C1280,149,1360,171,1400,181.3L1440,192L1440,320L1400,320C1360,320,1280,320,1200,320C1120,320,1040,320,960,320C880,320,800,320,720,320C640,320,560,320,480,320C400,320,320,320,240,320C160,320,80,320,40,320L0,320Z"

  <div class="container p-5 z-3">
    <div class="row user-form">
      <div class="col-md-12">
        <p class="gray-color">Room Number: {{ data.roomNumber }}</p>
        <p class="gray-color">price: {{ data.price }}$</p>
        <p class="gray-color">capacity: {{ data.capacity }}</p>
        <p class="gray-color">discount: {{ data.discount }}</p>
        <p class="gray-color">Date: {{ data.createdAt | date:"dd/MM/yyyy" }}</p>
      </div>
    </div>
  </div>
  <!-- Close button -->
  <button mat-dialog-close aria-label="Close" class="close-button p-1">
    <mat-icon>close</mat-icon>
  </button>
</section>
