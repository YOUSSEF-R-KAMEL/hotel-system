<div class="container popular-rooms m-0 m-auto">
  <h5 class="blue-text">Houses with beauty backyard</h5>
  <div class="row g-3 justify-content-center">
    <div class="first p-0 col-lg-4 col-md-4 col-7">
      <app-single-room [room]="rooms[0]" />
    </div>
    <div class="second gy-3 col-lg-4 col-md-4 col-7 d-flex flex-column">
      <div class="above-img">
        <app-single-room [room]="rooms[1]" />
      </div>
      <div class="below-img">
        <app-single-room [room]="rooms[2]" />
      </div>
    </div>
    <div class="second gy-3 col-lg-4 col-md-4 col-7 d-flex flex-column">
      <div class="above-img">
        <app-single-room [room]="rooms[3]" />
      </div>
      <div class="below-img">
        <app-single-room [room]="rooms[4]" />
      </div>
    </div>
  </div>
</div>
