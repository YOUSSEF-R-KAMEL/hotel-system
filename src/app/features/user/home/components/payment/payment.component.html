<mat-stepper labelPosition="bottom" #stepper>
  <mat-step [stepControl]="firstFormGroup">
    <h2 class="text-center">Payment</h2>
    <p class="text-center">Kindly follow the instructions below</p>
    <div class="layout-stepper d-flex justify-content-around mt-5">
      <div class="text">
        <p>Transfer Pembayaran:</p>
        <p>Tax: 10%</p>
        <p>Sub total: $480 USD</p>
        <p>Total: $580 USD</p>
        <ul class="list-unstyled d-flex align-items-start">
          <img src="../../../../../../assets/images/svg/bca.svg" alt="">
          <ul class="list-unstyled">
            <li>Bank Central Asia</li>
            <li>2208 1996</li>
            <li>BuildWith Angga</li>
          </ul>
        </ul>
        <ul class="list-unstyled d-flex align-items-start">
          <img src="../../../../../../assets/images/svg/logo_bank.svg" alt="">
          <ul class="list-unstyled">
            <li>Bank Central Asia</li>
            <li>2208 1996</li>
            <li>BuildWith Angga</li>
          </ul>
        </ul>
        <p></p>
      </div>
      <form [formGroup]="firstFormGroup">
        <mat-form-field>
          <div [formGroup]="checkoutForm">
            <mat-form-field class="example-full-width" appearance="fill">
              <input matInput placeholder="name" formControlName="name" />
            </mat-form-field>
            <mat-form-field class="example-full-width" appearance="fill">
              <input matInput placeholder="Email" type="email" formControlName="email" />
            </mat-form-field>
            <ngx-stripe-elements [stripe]="stripe" [elementsOptions]="elementsOptions">
              <ngx-stripe-card [options]="cardOptions" />
            </ngx-stripe-elements>
          </div>
          <button type="submit" (click)="createToken()">
            CREATE TOKEN
          </button>
        </mat-form-field>
        <div>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </div>
  </mat-step>
