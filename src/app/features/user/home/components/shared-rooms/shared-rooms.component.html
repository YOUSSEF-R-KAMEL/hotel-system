<div class="container">
  <h5 class="blue-text">{{ "home-page.beautyBackyard.beauty" | translate }}</h5>
  <div class="row gx-3">
    @for (room of rooms(); track room._id) {
    <div class="room col-lg-3 col-md-4 col-sm-6 col-8">
      <app-single-room [room]="room"></app-single-room>
      <p class="blue-text m-0 mt-2">
        {{ "home-page.beautyBackyard.room-number" | translate }}:
        {{ room.roomNumber }}
      </p>
      <p class="grey-text">
        {{ "home-page.beautyBackyard.price" | translate }}: ${{ room.price }}
      </p>
    </div>
    }
  </div>
</div>
