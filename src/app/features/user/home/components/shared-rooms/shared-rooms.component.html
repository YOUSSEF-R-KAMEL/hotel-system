<div class="container">
  <div class="row">
    <h5 class="blue-text">{{ 'home-page.beautyBackyard.beauty' | translate }}</h5>
    @for (room of rooms(); track room._id) {
      <div class="room p-0">
        <app-single-room [room]="room"></app-single-room>
        <p class="blue-text m-0 mt-2">{{ 'home-page.beautyBackyard.room-number' | translate }}: {{room.roomNumber}}</p>
        <p class="grey-text">{{ 'home-page.beautyBackyard.price' | translate }}: ${{room.price}}</p>
      </div>
    }
  </div>
</div>
