<div class="image-container">
  <img [src]="room?.images?.[0]" alt="Sample Image" />
  <div class="overlay">
    <i class="fas fa-heart" (click)="openDialog()"></i>
    <i class="fas fa-eye" (click)="openDialog()"></i>
  </div>
  <p class="price">
    <strong>${{ room?.price }}</strong> per night
  </p>
  <div class="details">
    <p>
      Discount: <strong>{{ room?.discount }}%</strong>
    </p>
  </div>
</div>
