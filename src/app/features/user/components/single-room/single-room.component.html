<div class="image-container">
  <img [src]="room?.images?.[0]" alt="Sample Image" />
  <div class="overlay">
    <i class="fas fa-heart" (click)="openDialog(room!)"></i>
    <i class="fas fa-eye" (click)="openDialog(room!)"></i>
  </div>
  <p class="price">
    <strong>${{ room?.price }}</strong> {{ 'home-page.popular.per' | translate }}
  </p>
  <div class="details">
    <p>
      {{ 'home-page.popular.discount' | translate }}: <strong>{{ room?.discount }}%</strong>
    </p>
  </div>
</div>
