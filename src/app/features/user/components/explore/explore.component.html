<section>
  <h1 class="blue-text text-center fw-bolder">Explore all rooms</h1>
  <p class="ps-5 fs-4 m-0 blue-text">All rooms</p>
  <div class="grid-container">
    <div *ngFor="
      let room of rooms | paginate : { itemsPerPage: size, currentPage: page }
    ">
      <app-single-room [room]="room"></app-single-room>
    </div>
  </div>
  <pagination-controls (pageChange)="page = $event"></pagination-controls>
</section>
