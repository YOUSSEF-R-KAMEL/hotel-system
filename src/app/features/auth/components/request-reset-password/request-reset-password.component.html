<section class="h-100">
  <div class="containter h-100">
    <div class="row h-100 w-100">
      <div class="col-md-6">
        <div class="logo__container">
          <img src="../../../../../assets/images/svg/logo.svg" alt="logo" />
        </div>
        <div class="form__wrapper mt-5">
          <h2 class="form__wrapper-header">Forgot password</h2>
          <p class="form__wrapper-paragraph">
            If you already have an account register You can
            <a class="red-link" routerLink="/auth/login">Login here !</a>
          </p>
          <form class="auth-form" [formGroup]="reqResForm" (ngSubmit)="reqRes()">
            <!-- email -->
            <mat-form-field appearance="fill">
              <mat-label>Email</mat-label>
              <input matInput formControlName="email"
              placeholder="Please type here" />
            </mat-form-field>
            <ng-container *ngIf="reqResForm.get('email')?.dirty || reqResForm.get('email')?.touched">
              <p class="text-danger" *ngIf="reqResForm.get('email')?.errors?.['required']">email is required</p>
              <p class="text-danger" *ngIf="reqResForm.get('email')?.errors?.['email']">
                Email is not valid
              </p>
            </ng-container>
            <div class="auth-form__actions">
              <button class="button" mat-raised-button color="primary">Send mail</button>
            </div>
          </form>
        </div>
      </div>
      <div class="col-md-6 py-3 d-flex">
        <div class="image__container reset">
          <h1 class="image__container-header">Forgot password</h1>
          <p class="image__container-paragraph">Homes as unique as you.</p>
        </div>
      </div>
    </div>
  </div>
</section>
