<div mat-dialog-content>
  <div class="text-center">
    <img width="200px" src="assets/images/trash.svg" alt="delete" />
    <h5 class="mt-2">
      Delete this {{ data.text }}:
      <span class="text-danger">{{ data.name }}</span>
    </h5>

    <p>are you sure you want to delete this {{ data.text }} ?</p>
  </div>
</div>
<div mat-dialog-actions [align]="'end'">
  <button mat-button (click)="onNoClick()">Close</button>
  <button mat-button [mat-dialog-close]="data" class="btn btn-danger">
    Delete
  </button>
</div>
